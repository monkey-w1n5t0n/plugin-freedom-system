<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapeAge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Futura, 'Century Gothic', 'Avenir Next', system-ui, sans-serif;
            background: radial-gradient(circle at 50% 40%, #f2ede2 0%, #e8dcc8 100%);
            width: 500px;
            height: 450px;
            overflow: hidden;
            position: relative;
        }

        /* Fabric texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(43, 36, 25, 0.15) 100%);
            pointer-events: none;
        }

        /* Content block - vertically centered */
        .content-block {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
        }

        /* VU Meter Section */
        .vu-meter-section {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .vu-meter {
            width: 440px;
            height: 110px;
            background: #f9f5ed;
            border: 3px solid #8b6f47;
            border-radius: 6px;
            position: relative;
            box-shadow:
                inset 0 3px 6px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Glass reflection effect */
        .vu-meter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            border-radius: 3px 3px 0 0;
            pointer-events: none;
        }

        .vu-meter-scale {
            width: 100%;
            height: 65%;
            position: relative;
            padding: 12px 25px 0 25px;
        }

        .vu-meter-markings {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100%;
            position: relative;
        }

        .vu-meter-mark {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #2b2419;
            font-weight: 600;
        }

        .vu-meter-mark .tick {
            width: 2px;
            height: 10px;
            background: #2b2419;
            margin-bottom: 3px;
        }

        .vu-meter-mark.red-zone {
            color: #b8453d;
        }

        .vu-meter-mark.red-zone .tick {
            background: #b8453d;
            height: 12px;
        }

        .vu-meter-mark.zero {
            font-weight: 700;
            font-size: 11px;
        }

        .vu-meter-needle-container {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 390px;
            height: 25px;
        }

        .vu-meter-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            height: 40px;
            background: linear-gradient(180deg, #b8894a 0%, #8b6f47 100%);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.05s ease-out;
            box-shadow: 0 0 6px rgba(184, 137, 74, 0.8), 0 0 2px rgba(0, 0, 0, 0.4);
            border-radius: 1px;
        }

        /* Title Section */
        .title-section {
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .plugin-title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #2b2419;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* Knobs Section */
        .knobs-section {
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 70px;
            padding-top: 10px;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .knob {
            width: 90px;
            height: 90px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .knob:hover {
            transform: scale(1.015);
        }

        .knob:active {
            transform: scale(0.985);
        }

        .knob-body {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, #c9984f 0%, #a67c52 60%, #8b6840 100%);
            box-shadow:
                0 6px 12px rgba(43, 36, 25, 0.35),
                0 2px 4px rgba(43, 36, 25, 0.2),
                inset 0 1px 0 rgba(255, 235, 205, 0.4),
                inset 0 -2px 3px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
        }

        .knob-rotatable {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center center;
            transition: transform 0.05s ease-out;
        }

        /* Knurled edge effect */
        .knob-rotatable::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 0, 0, 0.1) 3.75deg,
                transparent 7.5deg
            );
            background-size: 100% 100%;
        }

        /* Center brushed metal effect */
        .knob-rotatable::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 40% 40%, #d4a868 0%, #b8894a 50%, #9d7542 100%);
            box-shadow:
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                inset 0 -1px 2px rgba(255, 235, 205, 0.3),
                0 1px 2px rgba(255, 235, 205, 0.4);
        }

        .knob-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 40px;
            background: linear-gradient(180deg, transparent 0%, transparent 10%, #2b2419 10%, #2b2419 100%);
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            z-index: 10;
            border-radius: 1.5px;
            box-shadow:
                0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(0, 0, 0, 0.3);
        }

        .knob-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #2b2419;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content-block">
        <!-- VU Meter Section -->
        <div class="vu-meter-section">
            <div class="vu-meter">
                <div class="vu-meter-scale">
                    <div class="vu-meter-markings">
                        <div class="vu-meter-mark"><div class="tick"></div><span>-20</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-10</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-7</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-5</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-3</span></div>
                        <div class="vu-meter-mark zero"><div class="tick"></div><span>0</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+1</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+2</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+3</span></div>
                    </div>
                </div>
                <div class="vu-meter-needle-container">
                    <div class="vu-meter-needle" id="vuNeedle"></div>
                </div>
            </div>
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <div class="plugin-title">TAPE AGE</div>
        </div>

        <!-- Knobs Section -->
        <div class="knobs-section">
            <div class="knob-container">
                <div class="knob" data-param="drive">
                    <div class="knob-body"></div>
                    <div class="knob-rotatable">
                        <div class="knob-indicator"></div>
                    </div>
                </div>
                <div class="knob-label">DRIVE</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="age">
                    <div class="knob-body"></div>
                    <div class="knob-rotatable">
                        <div class="knob-indicator"></div>
                    </div>
                </div>
                <div class="knob-label">AGE</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="mix">
                    <div class="knob-body"></div>
                    <div class="knob-rotatable">
                        <div class="knob-indicator"></div>
                    </div>
                </div>
                <div class="knob-label">MIX</div>
            </div>
        </div>
    </div>

    <script>
        // JUCE WebView communication bridge
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize knobs
            document.querySelectorAll('.knob').forEach(knob => {
                const param = knob.dataset.param;
                let isDragging = false;
                let startY = 0;
                let startValue = 0;

                knob.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startY = e.clientY;
                    startValue = parseFloat(knob.dataset.value || 0.5);
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;

                    const deltaY = startY - e.clientY;
                    const sensitivity = 0.005;
                    let newValue = startValue + (deltaY * sensitivity);
                    newValue = Math.max(0, Math.min(1, newValue));

                    knob.dataset.value = newValue;
                    updateKnobVisual(knob, newValue);

                    // Send parameter change to C++
                    if (window.juce) {
                        window.juce.postMessage({
                            type: 'parameterChange',
                            parameter: param,
                            value: newValue
                        });
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                    }
                });
            });
        });

        function updateKnobVisual(knob, value) {
            const rotatable = knob.querySelector('.knob-rotatable');
            const minAngle = -135;
            const maxAngle = 135;
            const angle = minAngle + (value * (maxAngle - minAngle));
            rotatable.style.transform = `rotate(${angle}deg)`;
        }

        // Receive parameter updates from C++
        function setParameterValue(param, value) {
            const knob = document.querySelector(`[data-param="${param}"]`);
            if (knob) {
                knob.dataset.value = value;
                updateKnobVisual(knob, value);
            }
        }

        // Receive VU meter updates from C++
        function setVUMeterLevel(dbLevel) {
            const needle = document.getElementById('vuNeedle');
            if (needle) {
                const minDB = -20;
                const maxDB = 3;
                const normalizedLevel = Math.max(0, Math.min(1, (dbLevel - minDB) / (maxDB - minDB)));
                const needleAngle = -45 + (normalizedLevel * 90);
                needle.style.transform = `translateX(-50%) rotate(${needleAngle}deg)`;
            }
        }

        // Initialize default values
        setParameterValue('drive', 0.5);
        setParameterValue('age', 0.25);
        setParameterValue('mix', 1.0);
    </script>
</body>
</html>
